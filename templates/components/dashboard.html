{% extends 'base.html' %}

{% block content %}
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<style>
    .main-x{
        background-color: rgb(228, 228, 228);
        padding:25px;
        grid-area: main;
        display:grid;
        grid-template-columns: 1fr 1fr ;
        grid-template-rows: 1fr 1fr ;
        gap:20px;
        grid-template-areas: 
        "c1 c2"
        "c3 c4"
        "c5 c5"
        "c5 c5";
    }
    
    .order-card {
        color: #fff;
    }
    
    .bg-c-blue {
        background: linear-gradient(to left,rgb(141, 226, 13), rgb(74, 122, 1));
    }
    
    .bg-c-green {
        background: linear-gradient(45deg,#2ed8b6,#59e0c5);
    }
    
    .bg-c-yellow {
        background: linear-gradient(45deg,#FFB64D,#ffcb80);
    }
    
    .bg-c-pink {
        background: linear-gradient(45deg,#FF5370,#ff869a);
    }
    
    
    .card {
        border-radius: 5px;
        -webkit-box-shadow: 0 1px 2.94px 0.06px rgba(4,26,55,0.16);
        box-shadow: 0 1px 2.94px 0.06px rgba(4,26,55,0.16);
        border: none;
        margin-bottom: 30px;
        -webkit-transition: all 0.3s ease-in-out;
        transition: all 0.3s ease-in-out;
        height:200px;
    }
    
    .card .card-block {
        padding: 25px;
    }
    
    .order-card i {
        font-size: 26px;
    }
    
    .f-left {
        float: left;
    }
    
    .f-right {
        float: right;
    }
</style>
<div class="container">
       
    <div class="main-x">
        <div class="col-md-4 col-xl-3">
            <div class="card bg-c-blue order-card">
                <div class="card-block">
                    <h2 class="m-b-20">Employees</h2>
                    <h1 class="text-right"><span class="material-symbols-outlined">
                        badge
                        </span><span>{{employee_count}}</span></h1>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-xl-3">
            <div class="card bg-c-blue order-card">
                <div class="card-block">
                    <h2 class="m-b-20">Departments</h2>
                    <h1 class="text-right"><span class="material-symbols-outlined">
                        badge
                        </span><span>{{department_count}}</span></h1>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-xl-3">
            <div class="card bg-c-blue order-card">
                <div class="card-block">
                    <h2 class="m-b-20">On Leave</h2>
                    <h1 class="text-right"><span class="material-symbols-outlined">
                        badge
                        </span><span>{{leaves_count}}</span></h1>
                </div>
            </div>
        </div>
        
        
        
        <div class="col-md-4 col-xl-3">
            <div class="card bg-c-blue order-card">
                <div class="card-block">
                    <h2 class="m-b-20">Total Working Hours This Week</h2>
                    <h1 class="text-right"><span class="material-symbols-outlined">
                        schedule
                        </span><span>{{total_hours_this_week}}</h1>
                </div>
            </div>
        </div>
	</div>
</div>
{% endblock content %}
