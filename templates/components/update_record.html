
{% extends 'base.html' %}
{% load static %}
{% block content %}    
<div class="card-form">

<form method="post" enctype="multipart/form-data">
{% csrf_token %}
    {{form.as_p}}
    {% if form.instance.profile_picture %}
        <img src="{{ form.instance.profile_picture.url }}" alt="Profile Picture" class="profile_img">
    {% else %}
        <img src="{% static 'img/default_profile.jpg' %}" alt="Default Profile Picture" class="profile_img">
    {% endif %}
    <button type="submit" value="Submit" class='button-9'>Update Record</button>
</form>
</div>
{% endblock %}
